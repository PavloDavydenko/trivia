<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
            // When corret
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback_1').innerHTML = 'Correct!';
            })

            // When incorrect
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback_1').innerHTML = 'Incorrect!';
                })
            }

            // Check free response
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Spain') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback_2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback_2').innerHTML = 'Incorrect!';
                }
            })

            });

            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    What city is a capital of Ukraine?
                </h3>
                <button class="incorrect">Lviv</button>
                <button class="incorrect">Kharkiv</button>
                <button class="incorrect">Lutsk</button>
                <button class="correct">Kyiv</button>
                <button class="incorrect">Ternopil</button>

                <p id="feedback_1"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is jamon made?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback_2"></p>
            </div>
        </div>
    </body>
</html>
